<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <style>
        .weekendClass{background-color: yellow !important} 
        </style>
    </head>

    <body class=container>

        <form class="form-inline">
            <fieldset>
                <legend>Holiday Calendar</legend>

                <input type="text" class="input-small" id="startYear" value="2013" placeholder="StartYear">
                <input type="text" class="input-small"  id="starMonth" value="10"  placeholder="StarMonth">
                <input type="text" class="input-small" id="starDay" value="2" placeholder="StarDay">
                <input type="text" class="input-small"  id="numberOfDays" value="4" placeholder="Number of days">
                <input type="text" class="input-small"   id="countryCode"  value="US" placeholder="Country Code">           
                <button type="submit" class="btn"  id="btnSubmit" >Submit</button>

                <div class="container" id="sectionCalendar">
                       
                    <table class="table-condensed table-bordered table-striped">
                        <thead>
                            <tr>
                                <th colspan="7">
                                <span class="btn-group">
                                    <a class="btn"><i class="icon-chevron-left"></i></a>
                                    <a class="btn active">February 2012</a>
                                    <a class="btn"><i class="icon-chevron-right"></i></a>
                                </span>
                                </th>
                            </tr>
                            <tr>
                                <th>Su</th>
                                <th>Mo</th>
                                <th>Tu</th>
                                <th>We</th>
                                <th>Th</th>
                                <th>Fr</th>
                                <th>Sa</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="muted">29</td>
                                <td class="muted">30</td>
                                <td class="muted">31</td>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                                <td>11</td>
                            </tr>
                            <tr>
                                <td>12</td>
                                <td>13</td>
                                <td>14</td>
                                <td>15</td>
                                <td>16</td>
                                <td>17</td>
                                <td>18</td>
                            </tr>
                            <tr>
                                <td>19</td>
                                <td class="btn-primary"><strong>20</strong></td>
                                <td>21</td>
                                <td>22</td>
                                <td>23</td>
                                <td>24</td>
                                <td>25</td>
                            </tr>
                            <tr>
                                <td>26</td>
                                <td>27</td>
                                <td>28</td>
                                <td>29</td>
                                <td class="muted">1</td>
                                <td class="muted">2</td>
                                <td class="muted">3</td>
                            </tr>
                        </tbody>
                    </table>
                    
                </div>
            </fieldset>
        </form>
    <script src="assets/bundle.js"></script>
    </body>
</html>
